<!-- src/app/movie-card/movie-card.component.html -->
<div class="movies-container">
    <div fxLayout="row wrap" fxLayoutGap="16px grid">
        <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="50%" fxFlex.md="33%" *ngFor="let movie of movies; let i=index;">
            <mat-card  class="mat-elevation-z4">
                <mat-card-header>
                    <mat-card-title>{{movie.Title}}</mat-card-title>
                    <mat-card-subtitle>By {{movie.Director.Name}}</mat-card-subtitle>
                </mat-card-header>
                <img src={{movie.ImagePath}} alt={{movie.Title}} style="height: 300px;"/>
                <mat-card-actions>
                    <button
                        mat-raised-button
                        color="primary"
                        (click)="openGenreDialog(movie.Genre.Name, movie.Genre.Description)"
                    >
                        Genre
                    </button>
                    <button
                        mat-button
                        color="primary"
                        (click)="openDirectorDialog(movie.Director.Name, movie.Director.Bio, movie.Director.Birth, movie.Director.Death)"
                    >
                        Director
                    </button>
                    <button
                        mat-button
                        color="primary"
                        (click)="openSynposisDialog(movie.Title, movie.Description)"
                    >
                        Synposis
                    </button>
                    <button mat-icon-button (click)="toggleFavoriteMovie(movie)">
                        <mat-icon *ngIf="!isFavorite(movie._id)"> favorite_border </mat-icon>
                        <mat-icon *ngIf="isFavorite(movie._id)"> favorite </mat-icon>
                    </button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
