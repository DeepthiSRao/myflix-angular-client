<mat-card>
    <mat-card-header>
        <mat-card-title>Director Info</mat-card-title>
        <button mat-icon-button aria-label="close dialog" mat-dialog-close>
            <mat-icon>close</mat-icon>
        </button>
    </mat-card-header>
    <mat-card-content>
        <mat-dialog-content>
            <span>Name:</span> {{ data.name }}
        </mat-dialog-content>
        <mat-dialog-content>
            <span>Bio:</span> {{ data.bio }}
        </mat-dialog-content>
        <mat-dialog-content>
            <span>Birth:</span> {{ data.birth }}
        </mat-dialog-content>
        <mat-dialog-content>
            <span>Death:</span> {{ data.death }}
        </mat-dialog-content>
    </mat-card-content>
</mat-card>
