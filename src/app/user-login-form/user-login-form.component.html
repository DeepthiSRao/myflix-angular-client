<!-- user-login-form.component.html -->
<mat-card class="mat-elevation-z10">
    <mat-card-content>
        <form>
            <mat-form-field>
                <input
                    matInput
                    [(ngModel)]="userData.Username"
                    placeholder="Username"
                    type="text"
                    name="Username"
                    required 
                >
            </mat-form-field>
            <mat-form-field>
                <input
                    matInput
                    [(ngModel)]="userData.Password"
                    placeholder="Password"
                    type="password"
                    name="Password"
                    required 
                >
            </mat-form-field>
        </form>
        <mat-card-actions>
            <button
                mat-raised-button
                type="submit"
                (click) ="loginUser()"
                color="primary" 
            >
                Login
            </button>
        </mat-card-actions>
    </mat-card-content>
</mat-card>
